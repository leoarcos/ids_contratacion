<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="card-body text-center">
      <h4 class="card-title mb-3">Recuperar Contrase√±a</h4>
      <p class="text-muted">Ingrese su correo electr√≥nico registrado</p>

      <form [formGroup]="recuperarForm" (ngSubmit)="onRecuperar()">
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Correo electr√≥nico</label>
          <input id="email"
                 type="email"
                 formControlName="email"
                 class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form['email'].errors }">
          <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
            <div *ngIf="form['email'].errors['required']">El correo es obligatorio</div>
            <div *ngIf="form['email'].errors['email']">Correo no v√°lido</div>
          </div>
        </div>

        <button type="submit" class="btn btn-recuperar w-100">Enviar instrucciones</button>
      </form>

      <div *ngIf="mensaje" class="alert alert-success mt-3">
        {{ mensaje }}
      </div>

      <!-- üîô Bot√≥n volver -->
      <div class="mt-3">
        <a (click)="atras()" class="btn btn-volver w-100">‚Üê Volver al login</a>
      </div>
    </div>
  </div>
</div>
