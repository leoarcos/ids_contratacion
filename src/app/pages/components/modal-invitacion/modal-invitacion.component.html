<form [formGroup]="registro" (ngSubmit)="guardar()">
    <div class="row">
        <div class="col-md-12">
          <div class="mb-3">
            <label class="form-label fw-bold">FECHA EXPEDICIÓN INVITACIÓN</label>
            <input type="date" class="form-control" formControlName="FechaInvitacion" placeholder="Ej: 20/02/2024">
          </div>
        </div>
        <div class="col-md-12">
        <div class="mb-3">
            <label class="form-label fw-bold">NOMBRE COMPLETO</label>
            <input type="text" class="form-control" formControlName="NombreInvitacion" placeholder="Ej: Juanito Alvarez Perez Parra">
          </div>
        </div>
        <div class="col-md-12">
          <div class="mb-3">
            <label class="form-label fw-bold">CEDÚLA DEL CONTRATISTA</label>
            <input type="integer" class="form-control" formControlName="CCInvitacion" placeholder="Ej: 1000002002">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label fw-bold">DEPARTAMENTO DE EXPEDICIÓN DE LA CEDÚLA</label>
            <input type="text" class="form-control" formControlName="CC_CiudadInvitacion" placeholder="Ej: Cúcuta">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label fw-bold">CIUDAD DE EXPEDICIÓN DE LA CEDÚLA</label>
            <input type="text" class="form-control" formControlName="CC_CiudadInvitacion" placeholder="Ej: Cúcuta">
          </div>
        </div>
        <div class="col-md-12">
          <div class="mb-3">
            <label class="form-label fw-bold">DIRECCIÓN DEL CONTRATISTA</label>
            <input type="text" class="form-control" formControlName="DireccionInvitacion" placeholder="Ej: CLL 0 N 0 1-2 CENTRO, CÚCUTA">
          </div>
        </div>
        <div class="col-md-12">
          <div class="mb-3">
            <label class="form-label fw-bold">CORREO DEL CONTRATISTA</label>
            <input type="text" class="form-control" formControlName="CorreoInvitacion" placeholder="Ej: example@example.com">
          </div>
        </div>
        <div class="col-md-12">
          <div class="mb-3">
            <label class="form-label fw-bold">TELEFONO CELULAR DEL CONTRATISTA</label>
            <input type="integer" class="form-control" formControlName="TelefonoInvitacion" placeholder="Ej: 3109900090">
          </div>
        </div>
        <div class="col-md-12">
          <div class="mb-3">
            <label class="form-label fw-bold">NÚMERO DE PROCESO</label>
            <input type="integer" class="form-control" formControlName="NumeroProcesoInvitacion" placeholder="Ej: 01234">
          </div>
         
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" formControlName="RequisiosInvitacion" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              REQUISITOS DE PERSONAL
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Vectores</a></li>
              <li><a class="dropdown-item" href="#">Administrativos y Conductores</a></li>
              <li><a class="dropdown-item" href="#">Salud</a></li>
            </ul>
          </div>
        <div class="mb-3">
          <label class="form-label fw-bold">ELABORO</label>
          <input type="text" class="form-control" formControlName="ElaboroInvitacion" placeholder="Ej: Juanito Alvarez Perez Parra">
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">REVISO</label>
          <input type="text" class="form-control" formControlName="RevisoInvitacion" placeholder="Ej: Juanito Alvarez Perez Parra">
        </div>
      </div>
    </div>
</form>
