<div class="container-fluid my-4">
  <!-- Encabezado -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold">Inicio</h4>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item"><a >Nombre sistema</a></li>
        <li class="breadcrumb-item active" aria-current="page">Inicio</li>
      </ol>
    </nav>
  </div>

  <!-- Tarjetas -->
  <div class="row g-3">
    <!-- Wallet Balance -->
    <div class="col-md-3 col-sm-6">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="fw-bold">{{usuarios.length}}</h5>
          <p class="text-muted mb-2">Usuarios</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="badge bg-success-subtle text-success">Usuarios en el sistema</span>
            <div class="rounded-circle bg-success bg-opacity-25 p-3">
              <i class="bi bi-people fs-4 text-success"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Total Income -->
    <div class="col-md-3 col-sm-6">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="fw-bold">1</h5>
          <p class="text-muted mb-2">dato</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="badge bg-success-subtle text-success">dato</span>
            <div class="rounded-circle bg-primary bg-opacity-25 p-3">
              <i class="bi bi-bank fs-4 text-primary"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Total Expenses -->
    <div class="col-md-3 col-sm-6">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="fw-bold">2</h5>
          <p class="text-muted mb-2">dato</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="badge bg-danger-subtle text-danger">dato</span>
            <div class="rounded-circle bg-success bg-opacity-25 p-3">
              <i class="bi bi-graph-down fs-4 text-success"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Investments -->
    <div class="col-md-3 col-sm-6">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="fw-bold">3</h5>
          <p class="text-muted mb-2">dato</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="badge bg-success-subtle text-success">dato</span>
            <div class="rounded-circle bg-warning bg-opacity-25 p-3">
              <i class="bi bi-piggy-bank fs-4 text-warning"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
